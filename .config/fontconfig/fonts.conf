<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match target="font">
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="dpi" mode="assign">
			<double>96</double>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
		<!-- lcdfilter does nothing in my experience lmao -->
		<edit name="lcdfilter" mode="assign">
			<const>lcdnone</const>
		</edit>
	</match>
	<match target="font">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<!--Since monospace fonts have no special spacing, their
		spacing can't really be ruined by assigning them
		full hinting. This pretty much makes them way
	sharper at pretty much no cost. -->
	<match target="font">
		<test qual="all" name="spacing">
			<const>mono</const>
		</test>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
	</match>
</fontconfig>
