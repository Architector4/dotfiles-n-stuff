<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
 </match>
 <!--Since monospace fonts have no special spacing, their
  spacing can't really be ruined by assigning them
  full hinting. This pretty much makes them way
 sharper at pretty much no cost. -->
 <match target="font">
  <test name="spacing">
   <const>mono</const>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <test compare="contains" name="family" qual="any">
   <string>Terminus</string>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <alias>
  <family>Terminus</family>
  <prefer>
   <family>xos4 Terminus</family>
   <family>Terminus (TTF)</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
